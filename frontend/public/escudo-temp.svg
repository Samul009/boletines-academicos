<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Escudo temporal con colores institucionales -->
  <defs>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Forma del escudo -->
  <path d="M60 10 L100 30 L100 70 Q100 90 60 110 Q20 90 20 70 L20 30 Z" 
        fill="url(#shield-gradient)" 
        stroke="#673AB7" 
        stroke-width="2"/>
  
  <!-- Sol en el centro -->
  <circle cx="60" cy="45" r="15" fill="#FFC107"/>
  <g stroke="#FFC107" stroke-width="2">
    <line x1="60" y1="20" x2="60" y2="25"/>
    <line x1="75" y1="30" x2="72" y2="33"/>
    <line x1="80" y1="45" x2="75" y2="45"/>
    <line x1="75" y1="60" x2="72" y2="57"/>
    <line x1="60" y1="70" x2="60" y2="65"/>
    <line x1="45" y1="60" x2="48" y2="57"/>
    <line x1="40" y1="45" x2="45" y2="45"/>
    <line x1="45" y1="30" x2="48" y2="33"/>
  </g>
  
  <!-- Libro abierto -->
  <rect x="45" y="65" width="30" height="20" fill="white" stroke="#2196F3" stroke-width="1"/>
  <line x1="60" y1="65" x2="60" y2="85" stroke="#2196F3" stroke-width="1"/>
  <line x1="48" y1="70" x2="57" y2="70" stroke="#2196F3" stroke-width="0.5"/>
  <line x1="48" y1="75" x2="57" y2="75" stroke="#2196F3" stroke-width="0.5"/>
  <line x1="63" y1="70" x2="72" y2="70" stroke="#2196F3" stroke-width="0.5"/>
  <line x1="63" y1="75" x2="72" y2="75" stroke="#2196F3" stroke-width="0.5"/>
  
  <!-- Texto C.E.A.D -->
  <text x="60" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">C.E.A.D</text>
</svg>